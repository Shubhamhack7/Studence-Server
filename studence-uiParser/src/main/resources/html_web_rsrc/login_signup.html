<!DOCTYPE html>
<html>
<head>
    <title>Login Form</title>
</head>
<body id="body" style="display: flex; justify-content: center;align-items: center; height: 100vh; width:-100vh">
<form  id="form_div"  style="text-align: center; display: flex;flex-direction: column">
    <input id="input_email_widget" type="email" name="email" style="text-align: left;border-radius: 10px;  padding: 10px;"
           placeholder="Enter Email">
    <input id="input_password_widget" style="text-align: left;border-radius: 10px;  padding: 10px;"
           type="password" name="password" placeholder="Enter Password">
    <button id="button_login_widget" style="border-radius: 10px;  padding: 10px;" type="submit" value="Login" button_type="event">Login</button>
</form>
</body>
</html>
