<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Page</title>
</head>
<body>
<center id="center_div"><h1 id ="center_heading">Student Login Form</h1></center>
<form id="form_div">
    <div id="child_form_div" style="padding: 25px;background-color: #ADD8E6;">
        <label id="username_label">Username : </label>
        <input id="text_box_username" type="text" style="width: 100%;margin: 8px 0;padding: 12px 20px;display: inline-block;border: 2px solid #0390fc;box-sizing: border-box;" placeholder="Enter Username" name="username" required>
        <label id="password_label">Password : </label>
        <input id="text_box_password" type="password" style="width: 100%;margin: 8px 0;padding: 12px 20px;display: inline-block;border: 2px solid #008000;box-sizing: border-box;" placeholder="Enter Password" name="password" required>
        <button id="button_submit" button_type="event" style="background-color: #4CAF50;width: 100%;color: #FFA500;padding: 15px;margin: 10px 0px;border: none;cursor: pointer;" type="submit">Login</button>
        <input id="checkbox_remember_me" type="checkbox" checked="checked" label="Remember me"> Remember me</input>
        <button id="button_cancel" type="button" button_type="event" style=" width: auto; padding: 10px 18px;margin: 10px 5px;">Cancel</button>
        Forgot <a id="forget_password" href="#" label="Forget password">password?</a>
    </div>
</form>
</body>
</html>
